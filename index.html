<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/b099265862.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>login-form-2</title>
  </head>
  <body>
    <h3>فرم ورود</h3>
    <section class="login-form">
      <div class="right-side">
        <div class="social">
          <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-facebook"></i></a>
        </div>
        <div class="input-group">
          <div class="child-1">
            <label for="ueser-name">نام کاربری</label>
            <input type="text" id="ueser-name" placeholder="نام کاربری..." />
            <span></span>
          </div>
          <div class="child-2">
            <label for="password">رمز عبور</label>
            <input type="password" id="password" placeholder="کلمه عبور..." />
            <span></span>
          </div>
          <div class="child-3">
            <label for="remember-me">مرا به خاطر بسپار</label>
            <input type="checkbox" id="remember-me" />
          </div>
          <div class="submit">
            <input type="submit" value="ورود" />
          </div>
        </div>
      </div>
      <div class="left-side">
        <img src="./img/form-img.jpg" alt="form" class="img-responsive" />
      </div>
    </section>
  </body>
</html>
